<!-- Login Good -->
	<div class="container col-md-4 col-md-offset-4" id="login" ng-controller="ControllerLogin" type="text/ng-template" id="login.html">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>
			<div class="panel-body">
				<form role="form">
				  <div class="form-group">
					<input type="text" class="form-control" placeholder="Email" ng-model="email">
				  </div>
				  <div class="form-group">
					<input type="password" class="form-control" placeholder="Password" ng-model="password">
				  </div>
				  <a  href="#" ng-click="clickLogin()" class="btn btn-info btn-block">Submit!</a>
				</form>	
			</div>
		</div>	
	</div>
